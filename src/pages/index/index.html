<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style/photon/css/photon.css">
    <title>justRunItTool</title>
</head>

<body>

    <!-- progressContainer -->
    <div id="progressContainer" class="progressContainer loader"> </div>

    <!-- dropZone --> 
    <div class="list-group"> <button id="dropZone" class="form-control">↓ ↓ ↓</button></div>

    


    <div class="btn-group">

        <!-- Music Player Controls -->

        <button class="btn btn-large musicPlayer initPlay" title="♫">
            <span class="icon icon-note-beamed"></span>
        </button>


        <div class="music-container">

            <button class="btn previousSong" title="Previous">
                <span class="icon icon-fast-backward"></span>
            </button>

            <button class="btn togglePlayPause">
                <span title="Play" class="icon icon-play" style="display: none;"></span>
                <span title="Pause" class="icon icon-pause" style="display: none;"></span>
            </button>

            <button class="btn nextSong" title="Next">
                <span class="icon icon-fast-forward"></span>
            </button>

            <button class="btn deleteSong" title="Unlike">
                <span class="icon icon-thumbs-down"></span>
            </button>

            <button class="btn loveSong" title="Love">
                <span class="icon icon-heart"></span>
            </button>
            
        </div>



        <!-- All the rest Controls -->

        <button class="btn btn-large rest" title="Others">
            <span class="icon icon-map"></span>
        </button>

        <div class="rest-container">

            <button class="btn pcExplorer" title="File Explorer">
                <span class="icon icon-folder"></span>
            </button>

            <button class="btn openPrograms" title="Programs and Features">
                <span class="icon icon-print"></span>
            </button>

            <button class="btn envVar" title="Env Variables">
                <span class="icon icon-cloud"></span>
            </button>

            <button class="btn cleanPc" title="Run CleanSweep">
                <span class="icon icon-gauge"></span>
            </button>

        </div>


        <!-- Command Prompt and PowerShell -->

        <button class="btn btn-large cmdBtn" title="CMD">
            <span class="icon icon-credit-card"></span>
        </button>

        <button style="border-left: 0" class="btn btn-large powerShellBtn" title="PowerShell">
            <span class="icon icon-publish"></span>
        </button>



    </div>
</body>
<script src="index.js"></script>

</html>
