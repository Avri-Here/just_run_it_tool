<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style/photon/css/photon.css">
    <title>justRunItTool</title>
</head>

<body>

    <!-- progressContainer -->
    <div draggable="true" class="progressContainer loader"> </div>


    
    <div class="btn-group">

        <!-- Music Player Controls -->

        <button class="btn musicPlayer initPlay">
            <span class="icon icon-note-beamed"></span>
        </button>


        <div class="musicContainer">

            <button class="btn previousSong" title="Previous">
                <span class="icon icon-fast-backward"></span>
            </button>

            <button class="btn togglePlayPause">
                <span title="Play" class="icon icon-play" style="display: none;"></span>
                <span title="Pause" class="icon icon-pause" style="display: none;"></span>
            </button>

            <button class="btn nextSong" title="Next">
                <span class="icon icon-fast-forward"></span>
            </button>

            <button class="btn deleteSong" title="Unlike">
                <span class="icon icon-thumbs-down"></span>
            </button>

            <button class="btn loveSong" title="Love">
                <span class="icon icon-heart"></span>
            </button>

        </div>






        <!-- Rest - GodMode , CMD , PS -->

        <button class="btn btn godModeBtn" title="GodMode">
            <span class="icon icon-suitcase"></span>
        </button>

        <button style="border-left: 0" class="btn btn cmdBtn" title="CMD">
            <span class="icon icon-credit-card"></span>
        </button>


        <button style="border-left: 0" class="btn btn powerShellBtn" title="PowerShell">
            <span class="icon icon-graduation-cap"></span>
        </button>



    </div>


    <audio style="display: none" id="notificationSound"></audio>
</body>
<script src="index.js"></script>

</html>
