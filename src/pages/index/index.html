<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="toolbar">
        <div class="dragHandle"></div>
        <div class="initPlay toolbarItem" style="font-size: 17px">🔊</div>
        <div class="godModeBtn toolbarItem" title="GodMode" style="font-size: 17px">👩🏻‍💻</div>
        <div class="cmdBtn toolbarItem" title="CMD" style="font-size: 18px">🖱️</div>
        <div class="powerShellBtn toolbarItem" style="font-size: 17px" title="PowerShell">✈️</div>
    </div>

    <div class="parentContainer">
        <div class="musicContainer">

            <div class="previousSong widthItem" style="margin-left: 15px;">👈</div>

            <div class="togglePlayPause widthItem">
                <span class="play">🫵</span>
                <span class="pause">🤌</span>
            </div>

            <div class="nextSong widthItem">👉</div>
            <div class="loveSong widthItem">👍</div>
            <div class="deleteSong widthItem">👎</div>


        </div>
    </div>


    <audio style="display: none" id="notificationSound"></audio>
</body>


<script src="index.js"></script>

</html>
