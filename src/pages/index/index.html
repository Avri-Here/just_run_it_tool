<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="toolbar" id="dropZone">
        <div class="dragHandle"></div>
        <div class="initPlay toolbar-item" style="font-size: 17px">🔊</div>
        <div class="godModeBtn toolbar-item" title="GodMode" style="font-size: 16.5px">🖱️</div>
        <div class="cmdBtn toolbar-item" title="CMD" style="font-size: 18px">👩🏻‍💻</div>
        <div class="powerShellBtn toolbar-item" style="font-size: 17px" title="PowerShell">✈️</div>
    </div>

    <!-- 📖 🌐 👩🏻‍💻 🛡️ 📑 📈 🗳️ 🎲 🧾 #️⃣ 🔳 ⬛ 🎓 📚 📻 🏞 💠 🪟 📠 🗳️ 📎 📉 🧳 -->
    <div class="parentContainer">

        <div class="musicContainer">

            <div class="previousSong widthItem" title="Previous" style="margin-left: 15px;">👈</div>

            <div class="togglePlayPause widthItem">
                <span class="play" title="play">🫵</span>
                <span class="pause" title="pause">🤌</span>
            </div>

            <div class="nextSong widthItem" title="Next">👉</div>

            <div class="loveSong widthItem" title="Love">👍</div>
            
            <div class="deleteSong widthItem" title="Unlike">👎</div>


        </div>
    </div>


    <audio style="display: none" id="notificationSound"></audio>
</body>


<script src="index.js"></script>

</html>
