<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/photon/css/photon.css">
  <link rel="stylesheet" href="style.css">
  <title>⊞ godModePage ⊞</title>
</head>

<body>

  <header class="toolbar toolbar-header">
    <h1 class="title header">God Mode Area</h1>
    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-home"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-folder"></span>
        </button>
      </div>
      <button class="btn btn-default btn-dropdown pull-right">
        <span class="icon icon-megaphone"></span>
      </button>
    </div>
  </header>

  <div class="container">
    <table class="table-striped">
      <tbody>
        <thead>
          <tr>
            <th>Service</th>
            <th>Type</th>
            <th>Desorption</th>
          </tr>
        </thead>
        <tr id="handle64">
          <td>Handle64</td>
          <td>.exe</td>
          <td>Handle app Or files usage !</td>
        </tr>
        <tr id="memReduct">
          <td>NemReduct</td>
          <td>.exe</td>
          <td>Best to clean system memory !</td>
        </tr>
        <tr id="restartExplorer">
          <td>RestartExplorer</td>
          <td>.ps1</td>
          <td>Restart - kill & run fileExplorer !</td>
        </tr>

      </tbody>
    </table>
  </div>

</body>
</html>
